<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Fale Conosco</title>
        
        <link rel="stylesheet" href="./assets/css/fale-conosco.css">
        <link rel="icon" href="./assets/img/kyoto-dinner.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="./assets/img/kyoto-dinner.png" alt="Logo da sua empresa">
            </div>
            <h1>Fale Conosco</h1>
            <form id="forma-de-contato">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit" id="enviar">Enviar</button>
                <a href="./index.html" class="botao-voltar">Voltar</a>
            </form>
            <div id="mensagem-de-sucesso" class="esconder">
                <svg id="checkmark" viewBox="0 0 24 24">
                    <path d="M20.285 6.708a1 1 0 00-1.567-1.135L9.858 15.59 5.283 11.014a1 1 0 00-1.415 1.414l5 5a1 1 0 001.415 0l10-10z"/>
                </svg>
                <p>Mensagem enviada com sucesso!</p>
                <a href="./index.html" target="_self" class="botao-voltar">Voltar</a>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
